HTTPPort 8090
HTTPBindAddress 0.0.0.0
MaxClients 10
MaxBandwidth 40000

<Feed feed1.ffm>
   File /tmp/feed1.ffm
   FileMaxSize 5M
   ACL allow localhost
   ACL allow 192.168.0.0 192.168.255.255
</Feed>

<Stream stream.webm>
   Feed feed1.ffm
   Format webm

   # VideoCodec copy
   VideoSize hd720           # Video resolution
   VideoFrameRate 25           # Video FPS
   AVOptionVideo flags +global_header  # Parameters passed to encoder
                                       # (same as ffmpeg command-line parameters)
   AVOptionVideo qmin 10
   AVOptionVideo qmax 42
   AVOptionAudio flags +global_header
   PreRoll 15
   StartSendOnKey
   VideoBitRate 100            # Video bitrate

   NoAudio

</Stream>

<Stream stat.html>
   Format status
   ACL allow localhost
   ACL allow 192.168.0.0 192.168.255.255
</Stream>

<Redirect index.html>
   URL http://www.ffmpeg.org/
</Redirect>